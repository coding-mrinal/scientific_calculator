<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendOperator('(')">(</button>
            <button class="operator" onclick="appendOperator(')')">)</button>
            <button class="operator" onclick="appendOperator('**')">xʸ</button>
            
            <button class="advanced" onclick="appendMathFunction('sqrt')">√</button>
            <button class="advanced" onclick="appendMathFunction('sin')">sin</button>
            <button class="advanced" onclick="appendMathFunction('cos')">cos</button>
            <button class="advanced" onclick="appendMathFunction('tan')">tan</button>
            <button class="advanced" onclick="appendMathFunction('log')">log</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            <button class="operator" onclick="appendOperator('**2')">x²</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            <button class="operator" onclick="appendOperator('**3')">x³</button>
            
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="advanced" onclick="appendMathFunction('factorial')">x!</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
